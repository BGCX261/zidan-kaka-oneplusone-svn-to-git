<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
<meta content="text/html; charset={$GLOBALS[charset]}" http-equiv="Content-Type">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="{SITE_ROOT}/views/{TPLDIR}/css/tuan.css">

<script language="javascript" src="{SITE_ROOT}/views/js/calendar.js"></script>
</head><body>


<table width="700" cellspacing="0" cellpadding="0" border="0" align="center">
  <tbody><tr>
    <td height="25">&nbsp;</td>
  </tr>
  <tr>
    <td height="40"><strong>&nbsp;基本资料</strong></td>
  </tr>
</tbody></table>
<table width="700" cellspacing="1" cellpadding="0" border="0" align="center" class="t001">
 <form action="index.php?con=user&act=baseinfo" method="post" name="hz_xinzeng">
 <input type="hidden" name="commit" value="1">
  <tbody>
    <tr>   
   <td height="40" width="97" bgcolor="#ffffff" align="right">帐户：</td>
    <td width="600" bgcolor="#ffffff">&nbsp;
      {$group[email]}</td>
  </tr>
  <tr>   
   <td height="40" width="97" bgcolor="#ffffff" align="right">网站名：</td>
    <td width="600" bgcolor="#ffffff">&nbsp;
      <input type="text" maxlength="60" size="60" id="sitename" name="sitename" value="{$group[sitename]}">&nbsp;&nbsp; 14字以内</td>
  </tr>
  <tr>
    <td height="40" bgcolor="#ffffff" align="right">网站地址：</td>
    <td bgcolor="#ffffff">&nbsp;
      <input type="text" maxlength="30" size="60" id="siteurl" name="siteurl" value="{$group[siteurl]}">
      </td>
  </tr>
 
  <tr>
    <td height="40" bgcolor="#ffffff" align="right">网站API：</td>
    <td bgcolor="#ffffff">&nbsp;
      <input type="text" maxlength="200" size="40" value="{$group[siteapi]}" id="siteapi" name="siteapi"></td>
  </tr>
  <tr>
    <td height="40" bgcolor="#ffffff" align="right">城市：</td>
    <td bgcolor="#ffffff">&nbsp; <select id="select" name="cityid">
	<!--{if $group[cityid]}--><option value="{$group[cityid]}">{$group[cityid]}</option><!--{/if}-->
			<!--{loop $GLOBALS['city'] $k $v}-->
			<option value="{$v[cityname]}">{$v[cityname]}</option>
			<!--{/loop}-->
          </select></td>
  </tr>

  <tr>
  <td height="40" bgcolor="#ffffff" align="right">联系人：</td>
    <td bgcolor="#ffffff">&nbsp;
      <input type="text" onkeypress="" maxlength="6"  value="{$group[connect_user]}" id="connect_user" name="connect_user">
     </td>
  </tr>
   <tr>
  <td height="40" bgcolor="#ffffff" align="right">联系方式：</td>
    <td bgcolor="#ffffff">&nbsp;
      <input type="text" onkeypress="" maxlength="6"  value="{$group[connect_type]}" id="connect_type" name="connect_type">
     </td>
  </tr>
   <tr>
  <td height="40" bgcolor="#ffffff" align="right">联系内容：</td>
    <td bgcolor="#ffffff">&nbsp;
      <input type="text" onkeypress="" maxlength="32"  value="{$group[connect_content]}" id="connect_content" name="connect_content">
     </td>
  </tr>
     <tr>
  <td height="40" bgcolor="#ffffff" align="right">个人说明：</td>
    <td bgcolor="#ffffff">&nbsp;
      <textarea id="intro" name="intro" style="width:400px;height:150px;">{$group[intro]}</textarea>
     </td>
  </tr>
  <tr>
    <td height="40" bgcolor="#ffffff">&nbsp;</td>
    <td bgcolor="#ffffff">&nbsp; <input type="submit" value="提 交" id="mr_xinzeng" class="t002" name="hz_xinzeng"></td>
  </tr>
</tbody></table>
</form>
<p>&nbsp;</p>
</body></html>
